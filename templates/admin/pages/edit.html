{% extends "layouts/base.html" %}

{% block title %}{{ 'Modifier' if page else 'Nouvelle' }} page{% endblock %}

{% block body %}
<div class="min-h-screen bg-gray-100">
    <nav class="bg-gray-800 text-white py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('admin.dashboard') }}" class="text-xl font-bold">Administration</a>
                <a href="{{ url_for('admin_settings.pages_list') }}" class="hover:text-gray-300">Retour à la liste</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">{{ 'Modifier la page' if page else 'Nouvelle page' }}</h1>

        <form method="POST" class="bg-white rounded-xl shadow p-6 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Titre *</label>
                    <input type="text" name="title" value="{{ page.title if page else '' }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Slug (URL)</label>
                    <input type="text" name="slug" value="{{ page.slug if page else '' }}" placeholder="auto-généré si vide"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type de page</label>
                    <select name="page_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                        <option value="custom" {{ 'selected' if not page or page.page_type == 'custom' }}>Page personnalisée</option>
                        <option value="cgu" {{ 'selected' if page and page.page_type == 'cgu' }}>CGU</option>
                        <option value="cgv" {{ 'selected' if page and page.page_type == 'cgv' }}>CGV</option>
                        <option value="privacy" {{ 'selected' if page and page.page_type == 'privacy' }}>Politique de confidentialité</option>
                        <option value="legal" {{ 'selected' if page and page.page_type == 'legal' }}>Mentions légales</option>
                        <option value="faq" {{ 'selected' if page and page.page_type == 'faq' }}>FAQ</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Format du contenu</label>
                    <select name="content_format" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                        <option value="html" {{ 'selected' if not page or page.content_format == 'html' }}>HTML</option>
                        <option value="markdown" {{ 'selected' if page and page.content_format == 'markdown' }}>Markdown</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Contenu</label>
                <textarea name="content" rows="15" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 font-mono text-sm">{{ page.content if page else '' }}</textarea>
            </div>

            <div class="border-t pt-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Métadonnées SEO</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Titre SEO (optionnel)</label>
                        <input type="text" name="meta_title" value="{{ page.meta_title if page else '' }}" maxlength="70"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description SEO (optionnel)</label>
                        <textarea name="meta_description" rows="2" maxlength="160"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">{{ page.meta_description if page else '' }}</textarea>
                    </div>
                </div>
            </div>

            <div class="border-t pt-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Options d'affichage</h3>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="checkbox" name="is_published" id="is_published" {{ 'checked' if page and page.is_published }}
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="is_published" class="ml-2 block text-sm text-gray-700">Publier la page</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="show_in_footer" id="show_in_footer" {{ 'checked' if not page or page.show_in_footer }}
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="show_in_footer" class="ml-2 block text-sm text-gray-700">Afficher dans le footer</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="show_in_navigation" id="show_in_navigation" {{ 'checked' if page and page.show_in_navigation }}
                               class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="show_in_navigation" class="ml-2 block text-sm text-gray-700">Afficher dans la navigation</label>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ordre d'affichage</label>
                    <input type="number" name="order_index" value="{{ page.order_index if page else 0 }}" min="0"
                           class="w-24 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500">
                </div>
            </div>

            <div class="pt-4 flex space-x-4">
                <button type="submit" class="flex-1 bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-700 transition">
                    {{ 'Mettre à jour' if page else 'Créer la page' }}
                </button>
                <a href="{{ url_for('admin_settings.pages_list') }}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                    Annuler
                </a>
            </div>
        </form>
    </main>
</div>
{% endblock %}
