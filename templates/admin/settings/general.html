{% extends 'layouts/admin_base.html' %}

{% block title %}Admin - Parametres generaux{% endblock %}
{% block page_title %}Parametres generaux{% endblock %}

{% block admin_content %}
<div class="mb-6 flex items-center gap-4">
    <a href="{{ url_for('admin_settings.settings') }}" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-slate-700 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </a>
    <div>
        <h1 class="text-2xl font-bold text-white">Parametres generaux</h1>
        <p class="text-gray-400">Configurez les informations de base du site</p>
    </div>
</div>

<div class="max-w-2xl">
    <form method="POST" class="bg-slate-800 rounded-2xl border border-slate-700 p-6 space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Nom du site</label>
            <input type="text" name="site_name" value="{{ settings.site_name or '' }}" 
                   class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Description du site</label>
            <textarea name="site_description" rows="3" 
                      class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">{{ settings.site_description or '' }}</textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Fuseau horaire</label>
                <select name="timezone" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="Europe/Paris" {{ 'selected' if settings.timezone == 'Europe/Paris' }}>Europe/Paris</option>
                    <option value="Europe/London" {{ 'selected' if settings.timezone == 'Europe/London' }}>Europe/London</option>
                    <option value="America/New_York" {{ 'selected' if settings.timezone == 'America/New_York' }}>America/New_York</option>
                    <option value="Africa/Kinshasa" {{ 'selected' if settings.timezone == 'Africa/Kinshasa' }}>Africa/Kinshasa</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Pays</label>
                <input type="text" name="country" value="{{ settings.country or 'France' }}" 
                       class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Langue par defaut</label>
                <select name="default_language" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="fr" {{ 'selected' if settings.default_language == 'fr' }}>Francais</option>
                    <option value="en" {{ 'selected' if settings.default_language == 'en' }}>English</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Devise</label>
                <select name="currency" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="EUR" {{ 'selected' if settings.currency == 'EUR' }}>EUR</option>
                    <option value="USD" {{ 'selected' if settings.currency == 'USD' }}>USD</option>
                    <option value="GBP" {{ 'selected' if settings.currency == 'GBP' }}>GBP</option>
                </select>
            </div>
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-primary-600 to-accent-600 text-white font-semibold rounded-xl hover:shadow-lg transition-all">
                Enregistrer les modifications
            </button>
        </div>
    </form>
</div>
{% endblock %}
