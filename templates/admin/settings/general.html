{% extends "layouts/base.html" %}

{% block title %}Paramètres généraux{% endblock %}

{% block body %}
<div class="min-h-screen bg-gray-100">
    <nav class="bg-gray-800 text-white py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('admin.dashboard') }}" class="text-xl font-bold">Administration</a>
                <a href="{{ url_for('admin_settings.settings') }}" class="hover:text-gray-300">Retour aux paramètres</a>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Paramètres généraux</h1>

        <form method="POST" class="bg-white rounded-xl shadow p-6 space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nom du site</label>
                <input type="text" name="site_name" value="{{ settings.site_name or '' }}" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description du site</label>
                <textarea name="site_description" rows="3" 
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">{{ settings.site_description or '' }}</textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fuseau horaire</label>
                    <select name="timezone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <option value="Europe/Paris" {{ 'selected' if settings.timezone == 'Europe/Paris' }}>Europe/Paris</option>
                        <option value="Europe/London" {{ 'selected' if settings.timezone == 'Europe/London' }}>Europe/London</option>
                        <option value="America/New_York" {{ 'selected' if settings.timezone == 'America/New_York' }}>America/New_York</option>
                        <option value="Africa/Kinshasa" {{ 'selected' if settings.timezone == 'Africa/Kinshasa' }}>Africa/Kinshasa</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Pays</label>
                    <input type="text" name="country" value="{{ settings.country or 'France' }}" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Langue par défaut</label>
                    <select name="default_language" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <option value="fr" {{ 'selected' if settings.default_language == 'fr' }}>Français</option>
                        <option value="en" {{ 'selected' if settings.default_language == 'en' }}>English</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Devise</label>
                    <select name="currency" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <option value="EUR" {{ 'selected' if settings.currency == 'EUR' }}>EUR (€)</option>
                        <option value="USD" {{ 'selected' if settings.currency == 'USD' }}>USD ($)</option>
                        <option value="GBP" {{ 'selected' if settings.currency == 'GBP' }}>GBP (£)</option>
                    </select>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-primary-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-700 transition">
                    Enregistrer les modifications
                </button>
            </div>
        </form>
    </main>
</div>
{% endblock %}
