{% extends "layouts/base.html" %}

{% block title %}Requête invalide{% endblock %}

{% block body %}
<!-- Conteneur principal centré verticalement et horizontalement -->
<div class="min-h-screen hero-light-bg flex items-center justify-center px-4">
    
    <!-- Carte d'erreur avec effet glassmorphisme -->
    <div class="glass-card rounded-2xl p-8 md:p-12 max-w-lg w-full text-center shadow-xl">
        
        <!-- Code d'erreur stylisé -->
        <h1 class="text-8xl font-bold text-orange-500 mb-4">400</h1>
        
        <!-- Titre de l'erreur -->
        <h2 class="text-2xl font-semibold text-slate-800 mb-4">
            Requête invalide
        </h2>
        
        <!-- Message explicatif -->
        <p class="text-slate-600 mb-8">
            Les données envoyées ne sont pas valides. Veuillez vérifier votre saisie et réessayer.
        </p>
        
        <!-- Boutons d'action -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            
            <!-- Bouton retour en arrière -->
            <button onclick="history.back()" 
                    class="gradient-bg text-white px-6 py-3 rounded-lg font-medium 
                           hover:opacity-90 transition-opacity">
                Corriger ma saisie
            </button>
            
            <!-- Bouton retour à l'accueil -->
            <a href="{{ url_for('main.index') }}" 
               class="border border-slate-300 text-slate-700 px-6 py-3 rounded-lg 
                      font-medium hover:bg-slate-100 transition-colors">
                Retour à l'accueil
            </a>
            
        </div>
        
    </div>
    
</div>
{% endblock %}
